<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
<meta charset="UTF-8">
<link rel="stylesheet" href="/home/wap/home/css/style.css">
<link rel="stylesheet" href="/home/wap/home/css/component.css">
<script src="/home/wap/mall/js/jquery-1.7.1.min.js"></script>
<script src="/home/wap/mall/js/jquery.touchSlider.js"></script>
<script src="/home/wap/mall/js/js.js"></script>
<script src="/home/layer_mobile/layer.js"></script>
<title>华彩天下</title>
</head>
<body>
	<div class="zxzx">
		<img src="/home/wap/home/images/zxzx.jpg">
		<ul id="ulal">
			<a th:each="menu,menuStat : ${menu_son}" th:href="@{'/home/news/newscenter/new_ids/' + ${menu.id}}">
				<li th:class="${menu.id == pageId}?'currental':''" th:text="${menu.title}"></li>
			</a>
			<a th:href="@{'/home/usercenter/helpcenter/new_ids/' + ${help_son[0].id}}">
				<li>帮助中心</li>
			</a>
		</ul>
		<div id="contental">
			<div class="show">
				<div class="zxzx_bottom zxzxa">
					<ul>
						<li th:class="${newtop.newtop eq 2}?'':'new'" th:each="newtop,newtopStat : ${newtoplist}">
						<a th:href="@{'/home/news/newsdetail/news_id/' + ${newtop.newsId}}" th:text="${newtop.title}"></a>
						<span class="dateFormater" th:text="${newtop.addtime}"></span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script>
			$('#ulal>li').click(
					function() {
						$(this).addClass('currental').siblings().removeClass(
								'currental');
						$('#contental>div').eq($(this).index()).show()
								.siblings().hide();
					})
		</script>
	</div>
	<script type="text/javascript">
		function changeDateFormat(value) {//日期格式化
			var date = new Date();
			date.setTime(value * 1000);
			var y = date.getFullYear();
			var m = date.getMonth() + 1;
			m = m < 10 ? ('0' + m) : m;
			var d = date.getDate();
			d = d < 10 ? ('0' + d) : d;
			var h = date.getHours();
			h = h < 10 ? ('0' + h) : h;
			return y + '-' + m + '-' + d;
		}

		$('.dateFormater').each(function(index, element) {
			$(element).text(changeDateFormat($(element).text()))
		})
	</script>
	<div style="padding-bottom: 10vmin; float: left; width: 100%"></div>
</body>
</html>
