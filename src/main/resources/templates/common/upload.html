<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>文件管理</title>
<link rel="stylesheet" type="text/css" href="/webuploader/css/webuploader.css">
<link rel="stylesheet" type="text/css" href="/webuploader/css/style.css">
<link rel="stylesheet" type="text/css" th:href="@{/admin/libs/lyui/dist/css/lyui.min.css}">
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<div id="uploader">
				<div class="queueList">
					<div id="dndArea" class="placeholder">
						<div id="filePicker"></div>
						<p th:text="${'或将文件拖到这里，本次最多可选' + num + '个'}"></p>
						<input type="hidden" id="num" name="num" th:if="${num != null}" th:value="${num}">
						<input type="hidden" id="func" name="func" th:value="${func}">
					</div>
				</div>
				<div class="statusBar" style="display: none;">
					<div class="progress" style="margin-bottom: 0px;">
						<span class="text">0%</span> <span class="percentage"></span>
					</div>
					<div class="info"></div>
					<div class="btns">
						<div id="filePicker2"></div>
						<div class="uploadBtn">开始上传</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="/webuploader/jquery.js"></script>
<script type="text/javascript" src="/webuploader/webuploader.js"></script>
<script type="text/javascript" src="/webuploader/upload.js"></script>
<script type="text/javascript" th:src="@{/admin/libs/lyui/dist/js/lyui.min.js}"></script>
</body>
</html>
