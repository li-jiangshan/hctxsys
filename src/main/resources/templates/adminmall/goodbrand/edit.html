<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head th:replace="common/includ" />
	<head th:replace="common/layout" />
</head>
<body>
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <li>商城</li>
            <li>商品管理</li>
            <li>商品列表</li>
            <li class="text-muted">添加</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="form-group"></div>
                    <div class="builder-container" >
                            <div class="row" >
                                <div class="col-xs-12">
                                    <form action="/Adminmall/Goodbrand/update" method="post" class="form-horizontal form form-builder">
                                        <div class="form-type-list">
                                            <div class="form-group hidden item_id ">
                                                <label class="left control-label">ID：</label>
                                                <div class="right">
                                                    <input type="hidden" class="form-control input" name="id" th:value="${brand==null}?'0':${brand.id}">
                                                </div>
                                            </div>


                                            <div class="form-group item_title ">
                                                <label class="left control-label">品牌名称：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input" name="brandName" th:value="${brand==null}?'':${brand.brandName}" placeholder="品牌名称" >
                                                </div>
                                            </div>
                                            <div class="form-group item_title ">
                                                <label class="left control-label">排序：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input" name="brandOrder" th:value="${brand==null}?'':${brand.brandOrder}" placeholder="排序" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="left control-label">描述：</label>
                                                <div class="right">
                                                    <textarea class="form-control textarea" rows="5" name="brandContent" placeholder="品牌描述" th:text="${brand==null}?'':${brand.brandContent}"></textarea>
                                                    <span class="check-tips text-muted small">品牌描述</span>
                                                </div>
                                            </div>
             
                                        <div class="form-group"></div>
                                        <div class="form-group bottom_button_list">
                                            <a class="btn btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</a>
                                            <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                        </div>
                                    </div>
                                </form>
                            </div>    
                        </div>
                    </div>
                </div>
        </div>
    </div>                   
</div>
</body>
</html>
